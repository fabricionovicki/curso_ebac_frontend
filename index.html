        body {

<body>
    <h1>Módulo 7</h1>
    <h3>O número B deve ser maior que o número A</h3>
    <form id="formulario">
        <label for="numA">Campo A: </label>
        <input type="number" id="numA" name="numA" required>
        <br><br>
        <label for="numB">Campo B: </label>
        <input type="number" id="numB" name="campB" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem" class="mensagem"></p>

    <script src="script.js"></script>
</body>

</html>
